<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1db954;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#1ed760;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Pig gradients -->
    <radialGradient id="ghibliFace" cx="0.5" cy="0.35" r="0.8">
      <stop offset="0%" stop-color="#FFF4F6"/>
      <stop offset="70%" stop-color="#FFD6DC"/>
      <stop offset="100%" stop-color="#FFC1CB"/>
    </radialGradient>
    <radialGradient id="ghibliEar" cx="0.5" cy="0.5" r="0.9">
      <stop offset="0%" stop-color="#FFDCE1"/>
      <stop offset="100%" stop-color="#FFB8C4"/>
    </radialGradient>
    <radialGradient id="ghibliSnout" cx="0.5" cy="0.5" r="0.9">
      <stop offset="0%" stop-color="#FFB7C2"/>
      <stop offset="100%" stop-color="#FFA1B0"/>
    </radialGradient>
    <linearGradient id="noteGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#9a6ff2"/>
      <stop offset="100%" stop-color="#7955f2"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Overlay for better text contrast -->
  <rect width="1200" height="630" fill="rgba(0,0,0,0.3)"/>
  
  <!-- Main content container -->
  <g transform="translate(600, 315)">
    
    <!-- Pig mascot (scaled up) -->
    <g transform="translate(-200, -50) scale(3)">
      <!-- Head group -->
      <g>
        <!-- Face -->
        <ellipse cx="32" cy="34" rx="24" ry="22" fill="url(#ghibliFace)" stroke="#E6A5B0" stroke-width="1"/>

        <!-- Ears -->
        <ellipse cx="17" cy="16" rx="8.5" ry="12" fill="url(#ghibliEar)" stroke="#E6A5B0" stroke-width="0.8" transform="rotate(-20 17 16)"/>
        <ellipse cx="47" cy="16" rx="8.5" ry="12" fill="url(#ghibliEar)" stroke="#E6A5B0" stroke-width="0.8" transform="rotate(20 47 16)"/>

        <!-- Eyes (gentle closed arcs) -->
        <path d="M22 28 q 4 4 8 0" stroke="#3A3A3A" stroke-width="1.8" fill="none" stroke-linecap="round"/>
        <path d="M34 28 q 4 4 8 0" stroke="#3A3A3A" stroke-width="1.8" fill="none" stroke-linecap="round"/>

        <!-- Cheeks -->
        <circle cx="18" cy="34" r="3.2" fill="#FFB3C1" opacity="0.55"/>
        <circle cx="46" cy="34" r="3.2" fill="#FFB3C1" opacity="0.55"/>

        <!-- Snout -->
        <ellipse cx="32" cy="40" rx="9" ry="7" fill="url(#ghibliSnout)" stroke="#E6A5B0" stroke-width="0.8"/>
        <ellipse cx="29.5" cy="40" rx="1.6" ry="2.2" fill="#D98292"/>
        <ellipse cx="34.5" cy="40" rx="1.6" ry="2.2" fill="#D98292"/>

        <!-- Gentle smile -->
        <path d="M26 46 q 6 4 12 0" stroke="#E6A6B0" stroke-width="1.6" fill="none" stroke-linecap="round"/>
      </g>

      <!-- Musical note on head -->
      <g transform="translate(32,22)">
        <!-- Stem -->
        <rect x="1.4" y="-4" width="1.2" height="13" rx="0.6" fill="url(#noteGrad)" stroke="#5a46c9" stroke-width="0.4"/>
        <!-- Flag -->
        <path d="M2.6 -4 q 6 2 6 6 q -1.2 2.2 -3.4 1.2 q 1.2 -2.6 -2.6 -3.6 z" fill="url(#noteGrad)" stroke="#5a46c9" stroke-width="0.4"/>
        <!-- Note head -->
        <ellipse cx="0" cy="8.5" rx="3.2" ry="2.6" fill="url(#noteGrad)" stroke="#5a46c9" stroke-width="0.5"/>
      </g>
    </g>
    
    <!-- Title -->
    <text x="100" y="-80" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="600" fill="white" text-anchor="start">
      Omo
    </text>
    
    <!-- Tagline -->
    <text x="100" y="-20" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="400" fill="rgba(255,255,255,0.9)" text-anchor="start">
      Learn Japanese Through Music
    </text>
    
    <!-- Features -->
    <text x="100" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="300" fill="rgba(255,255,255,0.8)" text-anchor="start">
      Interactive lyrics • Grammar explanations • Loop practice
    </text>
    
    <!-- Musical notes decoration -->
    <g transform="translate(450, -100)" opacity="0.3">
      <circle cx="0" cy="0" r="8" fill="white"/>
      <rect x="-1" y="-25" width="2" height="25" fill="white"/>
      <path d="M1 -25 q 8 2 8 8 q -2 3 -5 2 q 2 -3 -3 -5 z" fill="white"/>
    </g>
    
    <g transform="translate(480, 80)" opacity="0.2">
      <circle cx="0" cy="0" r="6" fill="white"/>
      <rect x="-1" y="-20" width="2" height="20" fill="white"/>
    </g>
    
    <g transform="translate(420, 100)" opacity="0.25">
      <circle cx="0" cy="0" r="5" fill="white"/>
      <rect x="-0.5" y="-15" width="1" height="15" fill="white"/>
    </g>
  </g>
</svg>
